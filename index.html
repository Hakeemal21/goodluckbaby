/* POLAROID */
.polaroid {
  background: white;
  width: 260px;
  padding: 15px 15px 60px 15px;
  margin: 40px auto;
  box-shadow: 0 10px 25px rgba(0,0,0,0.2);
  transform: rotate(-2deg);
  position: relative;
  z-index: 5;
}

.polaroid img {
  width: 100%;
  height: 260px;
  object-fit: cover;
}

.caption {
  margin-top: 15px;
  font-weight: 600;
  font-size: 14px;
  line-height: 1.5;
}

/* FLOATING ELEMENTS */
.float {
  position: absolute;
  animation: floatUpDown ease-in-out infinite;
  font-weight: 700;
  opacity: 0.9;
}

@keyframes floatUpDown {
  0% { transform: translateY(0px); }
  50% { transform: translateY(-20px); }
  100% { transform: translateY(0px); }
}

/* MUSIC BUTTON */
.music-btn {
  position: fixed;
  bottom: 20px;
  right: 20px;
  font-size: 36px;
  cursor: pointer;
  z-index: 10;
}

const safeZone = {
  minX: 35,
  maxX: 65,
  minY: 30,
  maxY: 70
};

function isInsideSafeZone(x, y) {
  return (
    x > safeZone.minX &&
    x < safeZone.maxX &&
    y > safeZone.minY &&
    y < safeZone.maxY
  );
}

function createFloating(text, size) {
  let x, y;
  do {
    x = Math.random() * 90;
    y = Math.random() * 90;
  } while (isInsideSafeZone(x, y));

  el.className = "float";
  el.innerHTML = text;
  el.style.left = x + "%";
  el.style.top = y + "%";
  el.style.fontSize = size + "px";
  el.style.animationDuration = (4 + Math.random() * 2) + "s";

  document.body.appendChild(el);
}
