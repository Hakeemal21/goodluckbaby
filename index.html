body {
  margin: 0;
  background: #f6f1e8;
  font-family: 'Poppins', sans-serif;
  overflow-x: hidden;
  color: #0b1f3a;
  text-align: center;
}

/* TITLE */
h1 {
  margin-top: 30px;
  font-size: 5vw;
  font-weight: 700;
}

/* POLAROID */
.polaroid {
  background: white;
  width: 80%;
  max-width: 280px;
  padding: 15px 15px 60px 15px;
  margin: 30px auto;
  box-shadow: 0 10px 25px rgba(0,0,0,0.2);
  transform: rotate(-2deg);
  position: relative;
  z-index: 5;
}

.polaroid img {
  width: 100%;
  height: auto;
  object-fit: cover;
}

.caption {
  margin-top: 15px;
  font-weight: 600;
  font-size: 14px;
  line-height: 1.5;
}

/* FLOATING ELEMENTS */
.float {
  position: fixed;
  animation: floatUpDown 4s ease-in-out infinite;
  font-weight: 700;
  z-index: 1;
  opacity: 0.9;
}

@keyframes floatUpDown {
  0% { transform: translateY(0px); }
  50% { transform: translateY(-20px); }
  100% { transform: translateY(0px); }
}

/* MUSIC BUTTON */
.music-btn {
  position: fixed;
  bottom: 20px;
  right: 20px;
  font-size: 32px;
  cursor: pointer;
  z-index: 10;
}

/* MOBILE FIX */
@media (max-width: 600px) {

  h1 {
    font-size: 7vw;
  }

  .caption {
    font-size: 13px;
  }

}
</style>
